<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=eadge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./css/main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" defer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
    <script src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
    <title>Aestetics Designs</title>
</head>

<body>
    <header class="header">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slide">
                        <div class="slide-layers">
                            <div class="slide-layers__title" data-swiper-parallax="-150%" data-swiper-parallax="0">
                                <h1>Aestetics Designs</h1>
                            </div>
                            <div class="slider-layers__img">
                                <img class="slider-layers__img-left" src="./img/slide01/slide02.jpg" alt="1">
                                <div class="slider-layers__img-middle conic">
                                    <img class="slider-layers__img-middle" src="./img/slide01/slide01.jpg" alt="2">
                                </div>
                                <img class="slider-layers__img-right" src="./img/slide01/slide03.jpg" alt="3">
                            </div>
                            <button class="slider-layers__pulse-button">
                                <div class="pulse-button">
                                    <span class="pulse-button__text">Learn more</span>
                                    <span class="pulse-button__pulse"></span>
                                    <span class="pulse-button__pulse"></span>
                                    <span class="pulse-button__pulse"></span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide slide--locationleft">
                        <div class="slide-layers">
                            <div class="slide-layers__title slide-layers__title--locationleft"
                                data-swiper-parallax="-150%" data-swiper-parallax="0">
                                <h1>Next Level</h1>
                            </div>
                            <button class="slider-layers__pulse-button">
                                <div class="pulse-button pulse-button--locationleft">
                                    <span class="pulse-button__text">Learn more</span>
                                    <span class="pulse-button__pulse"></span>
                                    <span class="pulse-button__pulse"></span>
                                    <span class="pulse-button__pulse"></span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide slide--locationright">
                        <div class="slide-layers">
                            <div class="slide-layers__title slide-layers__title--locationright"
                                data-swiper-parallax="-150%" data-swiper-parallax="0">
                                <h1>Magnificent</h1>
                            </div>
                            <button class="slider-layers__pulse-button">
                                <div class="pulse-button pulse-button--locationright">
                                    <span class="pulse-button__text">Learn more</span>
                                    <span class="pulse-button__pulse"></span>
                                    <span class="pulse-button__pulse"></span>
                                    <span class="pulse-button__pulse"></span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide slide--locationmiddle">
                        <div class="slide-layers">
                            <div class="slide-layers__title slide-layers__title--locationmiddle"
                                data-swiper-parallax="-150%" data-swiper-parallax="0">
                                <h1>Build Different</h1>
                            </div>
                            <button class="slider-layers__pulse-button">
                                <div class="pulse-button pulse-button--locationmiddle">
                                    <span class="pulse-button__text">Learn more</span>
                                    <span class="pulse-button__pulse"></span>
                                    <span class="pulse-button__pulse"></span>
                                    <span class="pulse-button__pulse"></span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
        <div class="header__mobile-nav">
            <div class="mobile-nav__button">
                <span></span>
            </div>
            <nav class="mobile-nav__list">
                <ul class="mobile-nav__list-items">
                    <li><a href="#!">Home</a></li>
                    <li><a href="#!">About</a></li>
                    <li><a href="#!">Design</a></li>
                    <li><a href="#!">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__content">
            <nav class="header__nav">
                <a href="#!" class="header__nav-logo">
                    <img src="./img/slide01/logo.svg" alt="logo">
                </a>
                <div class="header__nav-list">
                    <ul>
                        <li><a href="#!">Home</a></li>
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Design</a></li>
                        <li><a href="#!">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
            <div class="header__arrows">
                <button class="header__arrows-prev" id="slider-prev">
                    <img src="./img/slide01/prev.svg" alt="prev">
                </button>
                <button class="header__arrows-next" id="slider-next">
                    <img src="./img/slide01/next.svg" alt="next">
                </button>
            </div>
            <div class="slider-controlls__count">
                <!-- <span class="slider-controlls__count-current">01</span>
                    /
                    <span>04</span> -->
            </div>
        </div>
    </header>
</body>

</html>
